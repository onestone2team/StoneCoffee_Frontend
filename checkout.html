<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stone Coffee| 결제페이지</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link id="switcher" href="/css/default-theme.css" rel="stylesheet">
    <link href="/css/sequence-theme.modern-slide-in.css" rel="stylesheet" media="all">
    <link href="/css/style.css" rel="stylesheet">
    <link href="css/checkout.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header id="aa-header">
    </header>
    <section id="menu">
    </section>
    <main>
        <div class="basket" id="style-4">
            <table>
                <tr class="inner3">
                    <td class="imgbox"><img src="/img/짱구회사원.jpg" class="tdimg"></td>
                    <td class="text1">상품</td>
                    <td class="text2">수량</td>
                    <td class="text3">가격</td>
                </tr>
            </table>
            <div class="box">
                <h6 class="address">주소</h6>
                <input type="text" class="addresstext" placeholder="내용을 입력해 주세요.">
            </div>
            <div>
                <h6 class="Request">배달시 요청사항</h6>
                <input type="text" class="Request-text" placeholder="내용을 입력해 주세요.">
            </div>
            <div class="consent"><input type="checkbox">주문동의</div>
            <button type="button" class="checkout">주문하기</button>
        </div>
    </main>
    <section id="aa-client-brand">
    </section>
    <footer id="aa-footer">
    </footer>
</body>
<script src="/js/header.js"></script>
<script src="/js/footer.js"></script>
<script src="/js/all_data.js"></script>
