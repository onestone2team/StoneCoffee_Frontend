<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment-detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/comment.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <h2>Lorem Ipsum</h2>
        <button id="btn-modal">댓글 클릭하면</button>
        <div id="detail_page"></div>
    </div>
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="close-area"><i class="bi bi-x-circle"></i></div>
            <div class="content">
                <!-- 커맨트박스 코드펜 -->
                <div class="detailBox">
                    <div class="titleBox">
                        <img id="comment_profileimage" src="./img/comment/1212.jpg">
                        <label id="comment_profilename">profilename</label>
                        <div class="star-grade" name="myform" id="point" method="post" action="./save">
                            <fieldset>
                                <label>
                                    <p id="coffeebean"></p>
                                </label>
                            </fieldset>
                        </div>
                    </div>
                    <div class="commentBox">
                        <div>

                            <img id="comment_image" src="./img/comment/1212.jpg">

                        </div>
                        <div>
                            <p id="comment_text" class="comment-content">Lorem Ipsum is simply dummy text of the
                                printing and typesetting
                                industry.<br>

                                <button><img src="././img/comment/coffeebean.png"></button>
                                <button><img src="././img/comment/coffeebean-outline.png"></button>

                            </p>
                        </div>
                    </div>
                    <div class="commentlikeBox">
                        <p id="date"></p>
                        <div style="float:right;">
                            <button class="like-button" onclick="comment_like()"><i id="like_icon"
                                    class="bi bi-heart"></i></button><span>
                                <p id="like_count"></p>
                            </span>
                        </div>

                    </div>
                </div>
                <!-- 대댓글 -->
                <div>
                    <div class="nestedcommentBox">
                        <ul class="nestedcommentList" id="nestedcommentList">
                            <li class="nestedcomment">
                                <p>
                                <p class="commenterImage"></p><img src="http://placekitten.com/50/50" /><span>
                                    <p style="text-align:left"> Hello this is a test comment.</p>
                                    </sapn>
                                    </p>

                                    <p id="onlyme" style="float:right"><span>삭제</span><span>/</span><span>수정</span></p>
                                    <p class="date sub-text" style="text-align:right;">on March 5th, 2014</p>
                                    </p>
                            </li>
                            <!-- 원본
                            <li class="nestedcomment">
                                <div class="commenterImage">+
                                    <img src="http://placekitten.com/40/40" />
                                </div>
                                <div class="commentText">
                                    <p class="">즐거운 저녁이에요~~~ </p> <span class="date sub-text">on March
                                        5th, 2014</span>
                                </div>
                            </li> -->
                        </ul>
                    </div>
                    <!-- 대댓글 작성란 -->
                    <div id="write-nestedcomment" class="write-nestedcomment">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <input id='nested_text' class="form-control" type="text" placeholder="댓글을 등록해주세요" />
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-dark" onclick="create_nested()">등록</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src='/js/base_url.js'> </script>
    <script src='/js/comment.js'> </script>
</body>

</html>
