<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone coffee</title>
    <link rel="stylesheet" type="text/css" href="/css/cart.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <html lang="en">
        <main>
            <div class="basket">
                <div class="basket-labels">
                    <ul>
                        <li class="item item-heading">Item</li>
                        <li class="price">Price</li>
                        <li class="quantity">Quantity</li>
                        <li class="subtotal">Subtotal</li>
                    </ul>
                </div>
                <div class="basket-product">
                    <div class="item">
                        <div class="product-image">
                            <img src="http://placehold.it/120x166" alt="Placholder Image 2" class="product-frame">
                        </div>
                        <div class="product-details">
                            <h1><strong><span class="item-quantity">4</span> x Eliza J</strong> Lace Sleeve Cuff Dress
                            </h1>
                            <p><strong>Navy, Size 18</strong></p>
                            <p>Product Code - 232321939</p>
                        </div>
                    </div>
                    <div class="price">15000원</div>
                    <div class="quantity">
                    <div class="count">4</div>
                    </div>
                    <div class="subtotal">15000원</div>
                    <div class="remove">
                        <button>Remove</button>
                    </div>
                </div>
                <div class="basket-product">
                    <div class="item">
                        <div class="product-image">
                            <img src="http://placehold.it/120x166" alt="Placholder Image 2" class="product-frame">
                        </div>
                        <div class="product-details">
                            <h1><strong><span class="item-quantity"></span> 케냐 AA</strong>
                            </h1>
                            <p><strong>300g</strong></p>
                            <p>2022-12-08</p>
                        </div>
                    </div>
                    <div class="price">26.00원</div>
                    <div class="quantity">
                    <div class="count">4</div>

                    </div>
                    <div class="subtotal">26.00원</div>
                    <div class="remove">
                        <button>Remove</button>
                    </div>
                </div>
            </div>
            <aside>
                <div class="summary">
                    <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
                    <div class="summary-subtotal">
                        <div class="subtotal-title">Subtotal</div>
                        <div class="subtotal-value final-value" id="basket-subtotal">130.00</div>
                    </div>
                    <div class="summary-subtotal">
                        <div class="subtotal-title">배달비</div>
                        <div class="subtotal-value final-value" id="basket-subtotal">3000</div>
                    </div>
                    <div class="summary-total">
                        <div class="total-title">Total</div>
                        <div class="total-value final-value" id="basket-total">130.00</div>
                    </div>
                    <div class="summary-checkout">
                        <button class="checkout-cta">결재하기</button>
                    </div>
                </div>
            </aside>
        </main>
    <script src="/js/all_data.js"></script>
    <script src="/js/cart.js"></script>
</body>
</html>
