<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone coffee</title>
    <link rel="stylesheet" type="text/css" href="/css/cart.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Font awesome -->
    <link href="/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- SmartMenus jQuery Bootstrap Addon CSS -->
    <link href="/css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
    <!-- Product view slider -->
    <link rel="stylesheet" type="text/css" href="/css/jquery.simpleLens.css">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="/css/slick.css">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="/css/nouislider.css">
    <!-- Theme color -->
    <link id="switcher" href="/css/theme-color/default-theme.css" rel="stylesheet">
    <!-- <link id="switcher" href="css/theme-color/bridge-theme.css" rel="stylesheet"> -->
    <!-- Top Slider CSS -->
    <link href="/css/sequence-theme.modern-slide-in.css" rel="stylesheet" media="all">

    <!-- Main style sheet -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>

<body>
    <header id="aa-header">
    </header>
    <div class="container">

        <section id="cart">

            <article class="product">
                <header>
                    <a class="remove">
                        <img src="http://www.astudio.si/preview/blockedwp/wp-content/uploads/2012/08/5.jpg" alt="">

                        <h3>Remove product</h3>
                    </a>
                </header>

                <div class="content">

                    <h1>Lorem ipsum dolor ipsdu</h1>

                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta, numquam quis perspiciatis ea ad
                    omnis provident laborum dolore in atque.

                </div>

                <footer class="content">

                    <span class="qt-minus">-</span>
                    <span class="qt">3</span>
                    <span class="qt-plus">+</span>
                    <div>
                        <!-- div *just* for simple centering -->
                        <select name='options'>
                            <option value='300'>300g</option>
                            <option value='500'>500g</option>
                        </select>
                    </div>
                    <h2 class="full-price">
                        53.99€
                    </h2>

                    <h2 class="price">
                        17.99€
                    </h2>
                </footer>
            </article>
        </section>

    </div>

    <div id="site-footer">
        <div class="container clearfix">

            <div class="left">
                <h2 class="subtotal">Total: <span>163.96</span>원</h2>
                <h3 class="tax">배송비 : <span>3000</span></h3>
                <h4 class="shipping"><span>30000원 이상 배송비 무료</span>
            </div>

            <div class="right">
                <h1 class="total"><span></span>원</h1>
                <a class="btn">결제하기</a>
            </div>

        </div>
    </div>
    <footer id="aa-footer">

    </footer>
    <script src="/js/cart.js"></script>
    <script src="/js/all_data.js"></script>
    <script src="/includeHTML.js"></script>

</body>

</html>
