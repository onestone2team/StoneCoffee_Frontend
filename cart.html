<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/cart.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stone Coffee| 장바구니</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link id="switcher" href="/css/default-theme.css" rel="stylesheet">
    <link href="/css/sequence-theme.modern-slide-in.css" rel="stylesheet" media="all">
    <link href="/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header id="headers"></header>
    <header id="menu-bar"></header>
    <div class="cart_page">
        <main>
            <div class="basket" id="style-4">
                <div class="basket-labels">
                    <ul>
                        <li class="item item-heading">상품</li>
                        <li class="price">가격</li>
                        <li class="quantity">수량</li>
                        <li class="subtotal">total</li>
                    </ul>
                </div>
                <div id="append-product">
                </div>
            </div>
            <aside>
                <div class="summary">
                    <div class="summary-subtotal" id="products_price">
                        <div class="subtotal-title">상품</div>
                        <div class="subtotal-value final-value" id="basket-subtotal"> </div>
                    </div>
                    <div class="summary-subtotal" id="delivery_price">
                        <div class="subtotal-title">배송비</div>
                        <div class="subtotal-value final-value" id="basket-subtotal2">3000</div>
                    </div>
                    <div class="summary-subtotal" id="delivery_price2">
                        <div class="subtotal-title">50000원 이상 구매시 배송비 무료!</div>
                    </div>
                    <div class="summary-total" id="total_price">
                        <div class="total-title">Total</div>
                        <div class="total-value final-value" id="basket-total"> </div>
                    </div>
                    <div class="summary-checkout">
                        <a href="checkout.html"><button class="checkout-cta">결제하기</button></a>
                    </div>
                </div>
            </aside>
        </main>
        <div class="fix">
            <footer id="aa-footer">
            </footer>
        </div>
    </div>

</body>

<script src="/js/footer.js"></script>
<script src="/js/all_data.js"></script>
<script src="/js/cart.js"></script>

</html>
