<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment-detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/comment_copy.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body style="background-color:saddlebrown; display: flex;flex-direction: column;justify-content: center;">
    <!-- <div class="modal-window"> -->
    <!-- <div class="close-area"><i class="bi bi-x-circle"></i></div> -->
    <!-- <div class="content"> -->
    <div class="detailBox">
        <div class="titleBox">
            <img id="comment_profileimage" src="./img/comment/1212.jpg">
            <label id="comment_profilename">profilename</label>
            <div class="taste-grade" name="myform" id="taste-grade" method="post" action="./save">
                <fieldset>
                    <label>
                        <p id="coffeebean"></p>
                    </label>
                </fieldset>
            </div>
        </div>
        <div class="commentBox">
            <table>
                <tr class="comment-content-Box">
                    <td rowspan="2" class="comment-image"><img id="comment_image" src="./img/comment/1212.jpg"></td>
                    <td colspan="3" class="comment-text">
                        <p id="comment_text" >Lorem Ipsum is simply dummy text of the
                            printing and typesetting
                           </p>
                    </td>
                </tr>
                <tr class="comment-info-Box">
                    <td class="comment-date">
                        <p id="date">2022.5.24</p>
                    </td>
                    <td class="like-button">
                        <p><button  onclick="comment_like()"><i id="like_icon"
                                    class="bi bi-heart"></i></button></p>
                    </td>
                    <td class="like-count">
                        <p id="like_count">2225</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 대댓글 -->
    <div class="nested-all">
        <div class="nestedcommentBox" id="nestedcommentBox">
            <table>
                <tr>
                    <td class="first-column" rowspan="2"><img src="http://placekitten.com/50/50"/></td>
                    <td class="second-column">profilename</td>
                    <td class="third-column">
                        <p class="date">on March 5th, 2014</p>
                    </td>
                </tr>
                <tr>
                    <td class="second-column">
                        <p>Hello this is a test comment.</p>
                    </td>
                    <td class="third-column" id="onlyme"><span id="edit_nested" onclick="edit_nested()">수정</span>/<span
                            id="del_nested" onclick="del_nested()">삭제</span>
                    </td>
                </tr>
            </table>
            <!-- 대댓수정란 -->
            <table class="nested-edit" id="nested-edit">
                <tr>
                    <td class="nested-edit-text"><textarea placeholder="" required></textarea></td>
                    <td class="nested-edit-btn">
                        <button type="button" onclick="save_nested()">수정하기</button>
                    </td>
                </tr>
            </table>
            <!-- <ul class="nestedcommentList" id="nestedcommentList">
                        <li class="nestedcomment">
                           
                        </li>
                        원본
                            <li class="nestedcomment">
                                <div class="commenterImage">+
                                    <img src="http://placekitten.com/40/40" />
                                </div>
                                <div class="commentText">
                                    <p class="">즐거운 저녁이에요~~~ </p> <span class="date sub-text">on March
                                        5th, 2014</span>
                                </div>
                            </li>
                    </ul> -->
        </div>
        <!-- 대댓글 작성란 -->
        <div class="new-nestedcommentBox">
            <table class="nested-create" id="nested-create">
                <tr>
                    <td class="nested-create-text"><textarea placeholder="" required></textarea></td>
                    <td class="nested-create-btn">
                        <button type="button" onclick="create_nested()">등록</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- </div> -->
    <!-- </div> -->
    <script src='/js/all_data.js'> </script>
    <script src='/js/comment_copy.js'> </script>
</body>

</html>
