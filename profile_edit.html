<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Coffee | 회원정보변경</title>
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link id="switcher" href="./css/default-theme.css" rel="stylesheet">
    <link href="./css/sequence-theme.modern-slide-in.css" rel="stylesheet" media="all">
    <link href="./css/style.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/profile_edit.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header id="aa-header">
    </header>
    <section id="menu">
    </section>
    <!-- 본문시작 -->
    <!-- <div id="lorem-ipsum"></div> -->
    <div class="title">
        <h3>Change Your Profile Here!</h3>
    </div>
    <div class="profile-content">
        <form>
            <div class="profile-image">
                <p id="email"><img id="preview"
                        src="https://as2.ftcdn.net/v2/jpg/03/49/49/79/1000_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg"
                        alt="Avatar" class="avatar"><button id="btn-modal"><i class="bi bi-gear"></i></button><p id="profile_email">djererdj@djdj.com</p></p>
            </div>
            <div class-"file-button">
                <div class="input-group mb-3" style="font-size:11px; position:relative; left:110px; top:-80px;">
                    <input type="file" name="file" id="file" placeholder="file" onchange="readURL(this);" />
                </div>
            </div>
            <div class="input-boxes">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">프로필 이름</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="profilename"
                        name="profilename" aria-describedby="inputGroup-sizing-sm" value="">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">주소</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="address"
                        name="address" aria-describedby="inputGroup-sizing-sm" value="">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">핸드폰번호</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="phone" name="phone"
                        aria-describedby="inputGroup-sizing-sm" value="">
                </div>
            </div>
            <div class="button-profile-edit">
                <button type="button" class="btn btn-dark" onclick="update_profile()">수정하기</button>
                <button type="button" class="btn btn-dark" onclick="cancel()">돌아가기</button>
            </div>
        </form>
    </div>
    <!-- 모달 -->
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="close-area"><i class="bi bi-x-circle"></i>
            </div>

            <div class="content-modal">
                <p>👤 회원정보 변경하기</p>
                <form>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">현재 비밀번호</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" id="password"
                            name="password" aria-describedby="inputGroup-sizing-sm" value="">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">변경할 비밀번호</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" id="new_password"
                            name="new_password" aria-describedby="inputGroup-sizing-sm" value="">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">비밀번호 확인</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" id="password_check"
                            name="password_check" aria-describedby="inputGroup-sizing-sm" value="">
                    </div>
                    <div class="button-modal">
                        <button type="button" class="btn btn-dark button1" onclick="edit_password()">변경하기</button>
                        <button type="button" class="btn btn-dark gobackbtn">돌아가기</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <!-- 모달끝 -->
    <!-- 본문끝 -->
    <section1 id="aa-client-brand">
    </section1>
    <footer id="aa-footer">
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/all_data.js"></script>
    <script src='./js/base_url.js'> </script>
    <script src='./js/profile_edit.js'> </script>
</body>

</html>
